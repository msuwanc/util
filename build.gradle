plugins {
    id 'java'
}
apply plugin: 'maven'

group 'com.github.msuwanc'
version '1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.28'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
